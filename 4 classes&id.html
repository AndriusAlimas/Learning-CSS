<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>classes & id</title>
        
        <style>
            #myId{
                color: green;
                font-size: 300%;
            }
            .myClass{
                color: goldenrod;
            }
        </style>
    </head>
    
    <body>
      <p id="myId">Deciding what not to do is as important as deciding what to do. </p>  
        
      <p class="myClass">Second paragraph </p>
      <p class="myClass">Third paragraph </p>
    </body>

</html>
