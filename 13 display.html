<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>display</title>
        
        <style>
            .bluebox{
                background-color: #4267B2;
                color: white;
                height: 100px;
                width: auto;
/*                visibility: hidden;*/
/*                display: none;*/
                
            }
            .yellowbox{
                background-color: rgb(178, 148, 71);
                height: 100px;
                width: auto;
            }
            .greenbox{
                background-color: #5fa832;
                height: 100px;
                width: auto;
            }
            .great{
               color: #ea23a4;
               display: block;
            }
        </style>
    </head>
    
    <body>
         <div class="bluebox">
            <p>Facebook is <span class="great">great</span>.</p>
        </div>
        
        <div class="yellowbox">
            <p>Apple.</p>
        </div>
        
        <div class="greenbox">
            <p>Microsoft.</p>
        </div>
        
    </body>

</html>
