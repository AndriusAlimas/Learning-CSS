<html>
<head>

    <title>images opacity</title>

        .image1{
            width: 200px;
            height: 150px;
            opacity: 0.2;

        }
        .image2{

        }

        <img class="image1" src="/study/images/apple.jpg"/>
        <img class="image2" src="/study/images/apple.jpg" />
    </body>
</html>
